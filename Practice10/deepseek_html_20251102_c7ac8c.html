<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расцветающее дерево</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .scene {
            position: relative;
            width: 400px;
            height: 500px;
        }
        
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to top, #8BC34A, #4CAF50);
            border-radius: 50% 50% 0 0;
        }
        
        .tree {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 200px;
            background: #5D4037;
            border-radius: 10px;
        }
        
        .branches {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
        }
        
        .branch {
            position: absolute;
            background: #5D4037;
            transform-origin: bottom center;
        }
        
        .branch-1 {
            width: 6px;
            height: 120px;
            left: 50%;
            transform: translateX(-50%) rotate(-30deg);
            animation: growBranch 2s ease-out forwards;
            animation-delay: 0.5s;
            opacity: 0;
        }
        
        .branch-2 {
            width: 6px;
            height: 100px;
            left: 50%;
            transform: translateX(-50%) rotate(30deg);
            animation: growBranch 2s ease-out forwards;
            animation-delay: 1s;
            opacity: 0;
        }
        
        .branch-3 {
            width: 5px;
            height: 80px;
            left: 50%;
            transform: translateX(-50%) rotate(-60deg);
            animation: growBranch 2s ease-out forwards;
            animation-delay: 1.5s;
            opacity: 0;
        }
        
        .branch-4 {
            width: 5px;
            height: 70px;
            left: 50%;
            transform: translateX(-50%) rotate(60deg);
            animation: growBranch 2s ease-out forwards;
            animation-delay: 2s;
            opacity: 0;
        }
        
        .leaves {
            position: absolute;
            top: -180px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
        }
        
        .leaf-cluster {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #4CAF50;
            opacity: 0;
            animation: bloom 3s ease-out forwards;
        }
        
        .leaf-cluster-1 {
            top: 20px;
            left: 80px;
            animation-delay: 2.5s;
        }
        
        .leaf-cluster-2 {
            top: 50px;
            left: 40px;
            animation-delay: 3s;
        }
        
        .leaf-cluster-3 {
            top: 50px;
            left: 120px;
            animation-delay: 3.5s;
        }
        
        .leaf-cluster-4 {
            top: 90px;
            left: 20px;
            animation-delay: 4s;
        }
        
        .leaf-cluster-5 {
            top: 90px;
            left: 140px;
            animation-delay: 4.5s;
        }
        
        .leaf-cluster-6 {
            top: 130px;
            left: 60px;
            animation-delay: 5s;
        }
        
        .leaf-cluster-7 {
            top: 130px;
            left: 100px;
            animation-delay: 5.5s;
        }
        
        .blossom {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #FFEB3B;
            opacity: 0;
            animation: blossomBloom 2s ease-out forwards;
        }
        
        .blossom-1 {
            top: 30px;
            left: 90px;
            animation-delay: 6s;
        }
        
        .blossom-2 {
            top: 60px;
            left: 50px;
            animation-delay: 6.2s;
        }
        
        .blossom-3 {
            top: 60px;
            left: 130px;
            animation-delay: 6.4s;
        }
        
        .blossom-4 {
            top: 100px;
            left: 30px;
            animation-delay: 6.6s;
        }
        
        .blossom-5 {
            top: 100px;
            left: 150px;
            animation-delay: 6.8s;
        }
        
        .blossom-6 {
            top: 140px;
            left: 70px;
            animation-delay: 7s;
        }
        
        .blossom-7 {
            top: 140px;
            left: 110px;
            animation-delay: 7.2s;
        }
        
        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #2E7D32;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.7);
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
            animation-delay: 1s;
        }
        
        @keyframes growBranch {
            0% {
                height: 0;
                opacity: 0;
            }
            100% {
                height: var(--target-height);
                opacity: 1;
            }
        }
        
        @keyframes bloom {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            70% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }
        
        @keyframes blossomBloom {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(180deg);
            }
            100% {
                transform: scale(1) rotate(360deg);
                opacity: 1;
            }
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #388E3C;
        }
    </style>
</head>
<body>
    <div class="scene">
        <h1 class="title">Весеннее дерево</h1>
        <div class="ground"></div>
        <div class="tree"></div>
        <div class="branches">
            <div class="branch branch-1" style="--target-height: 120px"></div>
            <div class="branch branch-2" style="--target-height: 100px"></div>
            <div class="branch branch-3" style="--target-height: 80px"></div>
            <div class="branch branch-4" style="--target-height: 70px"></div>
        </div>
        <div class="leaves">
            <div class="leaf-cluster leaf-cluster-1"></div>
            <div class="leaf-cluster leaf-cluster-2"></div>
            <div class="leaf-cluster leaf-cluster-3"></div>
            <div class="leaf-cluster leaf-cluster-4"></div>
            <div class="leaf-cluster leaf-cluster-5"></div>
            <div class="leaf-cluster leaf-cluster-6"></div>
            <div class="leaf-cluster leaf-cluster-7"></div>
            
            <div class="blossom blossom-1"></div>
            <div class="blossom blossom-2"></div>
            <div class="blossom blossom-3"></div>
            <div class="blossom blossom-4"></div>
            <div class="blossom blossom-5"></div>
            <div class="blossom blossom-6"></div>
            <div class="blossom blossom-7"></div>
        </div>
        
        <div class="controls">
            <button onclick="restartAnimation()">Перезапустить</button>
        </div>
    </div>

    <script>
        function restartAnimation() {
            // Перезапуск анимации путем перезагрузки страницы
            location.reload();
        }
    </script>
</body>
</html>
